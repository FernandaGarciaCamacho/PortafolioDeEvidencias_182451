<!DOCTYPE html> 
<html>
    <head>
        <style>
            div.relative {
                position: relative;
                width: 400px;
                border: 3px solid #73AD21;
            } 
            div.static {
                position: static;
                width: 400px;
                border: 3px solid #73AD21;
            }
            div.sticky {
                position: sticky;
                width: 400px;
                border: 3px solid #73AD21;
            }  

            div.absolute {
                position: absolute;
                top: 100px;
                right: -100px;
                width: 200px;
                border: 3px solid #73AD21;
            }
            div.fixed {
                position: fixed;
                top: 100px;
                right: -100px;
                width: 200px;
                border: 3px solid #73AD21;
            }

            img{
                width: 100%;
            }
        </style>
    </head>
    <body> 
        <h2>position: absolute, relative, static, fixed;sticky</h2>

        <p>Descarga dos imagenes y colocalas dentro de cada uno de los dos div, prueba agregando otras 3 pseudoclases para cada tipo de posici√≥n</p>

            </div>
        </div>

<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p>In this example, x, y, and z are variables.</p>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            var x = 5;
            var y = 6;
            var z = x + y;
            var z2 = x - y;
            var z3 = x * y;
            var z4 = x/y;
            document.getElementById("demo").innerHTML =
            "The value of z is: " + z + "Resultado de la suma";
            document.getElementById("demo2").innerHTML =
            "The value of z is: " + z2 + "Resultado de la resta";;
            document.getElementById("demo3").innerHTML =
            "The value of z is: " + z3 + "Resultado de la multiplicacion";
            document.getElementById("demo4").innerHTML =
            "The value of z is: " + z4 + "Resultado de la division";
        </script>
    </body>
</html>
